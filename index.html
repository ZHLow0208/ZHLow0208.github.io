    <script>
      var camera;

      var objSizes = [0.1, 0.053, 0.038, 0.095, 0.5, 0.433, 0.268, 0.267];
      var objTexture = ['earth.jpg', 'mars.jpg', 'mercury.jpg', 'venus.jpg', 'jupiter.jpeg', 'saturn.jpg', 'uranus.jpg', 'neptune.jpeg'];
      var curObj = new THREE.Object3D();
      var celestialBody;
      var heavenlyBodies = [];
      const labels = [];  // To store the labels for each planet

      function createLabel(name) {
        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = name;
        label.style.position = 'absolute';
        label.style.color = '#fff';  // You can style the label as you like
        document.body.appendChild(label);
        return label;
      }

      for (let i = 0; i < objNames.length; i++) {
        labels.push(createLabel(objNames[i]));
      }

      function updateLabels() {
        labels.forEach((label, index) => {
          const planet = scene.getObjectByName(objNames[index]);
          const vector = new THREE.Vector3();
          vector.copy(planet.position);

          // Project the planet's position into 2D space
          vector.project(camera);

          const halfWidth = window.innerWidth / 2;
          const halfHeight = window.innerHeight / 2;

          const x = (vector.x * halfWidth) + halfWidth;
          const y = -(vector.y * halfHeight) + halfHeight;

          // Position the label based on the projected position
          label.style.left = `${x}px`;
          label.style.top = `${y - 10}px`;  // Adjust for offset above the planet
        });
      }

      function init() {
        camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 0.1, 1000);

        controls = new THREE.TrackballControls(camera);
        controls.rotateSpeed = 1.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 0.8;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;
        controls.keys = [65, 83, 68];
        controls.addEventListener('change', render);

        scene = new THREE.Scene();

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);


        var j = 0;
        //  Here comes the Sun!
        var geometry = new THREE.SphereGeometry(0.6, 16, 16);
        var textureLoader = new THREE.TextureLoader();
        var texture = textureLoader.load('sun.jpg'); // Load texture based on index
        var material = new THREE.MeshBasicMaterial({ map: texture });
        sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        var light = new THREE.PointLight(0xFFFFFF, 1, 100);
        light.position.set(0, 0, 0);
        scene.add(light);                       // currently no effect

        for (i = 0; i < 8; i++) { // Add the inner planets.

          geometry = new THREE.SphereGeometry(objSizes[j], 16, 16);
          // Load texture using THREE.TextureLoader
          var textureLoader = new THREE.TextureLoader();
          var texture = textureLoader.load(objTexture[j]); // Load texture based on index

          // Apply texture to the material
          material = new THREE.MeshStandardMaterial({ map: texture });
          sphere = new THREE.Mesh(geometry, material);

          sphere.name = objNames[i];
          scene.add(sphere);

          j = j + 1;
        }
        camera.position.z = 50;

        //	console.log(scene) ;

      }
    </script>
